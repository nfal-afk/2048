<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Alpukat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #d6f5d6, #fff9c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
      font-size: 36px;
      color: #4e7336;
    }
    #game {
      margin: 20px;
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 10px;
    }
    .tile {
      width: 80px;
      height: 80px;
      background: #a5d6a7;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #3e4e3e;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    .tile-0 {
      background: #e0f2f1;
      color: transparent;
    }
    #reset-btn {
      background: #8bc34a;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    #reset-btn:hover {
      background: #7cb342;
    }
  </style>
</head>
<body>
  <h1>2048</h1>
  <div id="game"></div>
  <button id="reset-btn">Ulang</button>

  <script>
    let grid = Array(4).fill().map(() => Array(4).fill(0));
    const game = document.getElementById("game");

    function spawnTile() {
      let kosong = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (grid[r][c] === 0) kosong.push([r, c]);
        }
      }
      if (kosong.length === 0) return;
      const [r, c] = kosong[Math.floor(Math.random() * kosong.length)];
      grid[r][c] = Math.random() > 0.5 ? 2 : 4;
    }

    function updateGrid() {
      game.innerHTML = "";
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          const tile = document.createElement("div");
          tile.className = `tile tile-${grid[r][c]}`;
          tile.textContent = grid[r][c] !== 0 ? grid[r][c] : "";
          game.appendChild(tile);
        }
      }
    }

    function slide(row) {
      row = row.filter(val => val);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          row[i + 1] = 0;
        }
      }
      return [...row.filter(val => val), ...Array(4 - row.filter(val => val).length).fill(0)];
    }

    function rotateGrid(clockwise = true) {
      let newGrid = Array.from({ length: 4 }, () => Array(4).fill(0));
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (clockwise) {
            newGrid[c][3 - r] = grid[r][c];
          } else {
            newGrid[3 - c][r] = grid[r][c];
          }
        }
      }
      grid = newGrid;
    }

    function moveLeft() {
      grid = grid.map(row => slide(row));
    }

    function moveRight() {
      grid = grid.map(row => slide(row.reverse()).reverse());
    }

    function moveUp() {
      rotateGrid(false);
      moveLeft();
      rotateGrid(true);
    }

    function moveDown() {
      rotateGrid(false);
      moveRight();
      rotateGrid(true);
    }

    function handleGesture(dx, dy) {
      if (Math.abs(dx) > Math.abs(dy)) {
        dx > 0 ? moveRight() : moveLeft();
      } else {
        dy > 0 ? moveDown() : moveUp();
      }
      spawnTile();
      updateGrid();
    }

    let startX, startY;
    window.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    window.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - startX;
      const dy = touch.clientY - startY;
      if (Math.abs(dx) > 20 || Math.abs(dy) > 20) {
        handleGesture(dx, dy);
      }
    });

    document.getElementById("reset-btn").addEventListener("click", () => {
      grid = Array(4).fill().map(() => Array(4).fill(0));
      spawnTile();
      spawnTile();
      updateGrid();
    });

    spawnTile();
    spawnTile();
    updateGrid();
  </script>
</body>
</html>
